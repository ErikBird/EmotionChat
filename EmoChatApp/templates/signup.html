{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="container">

  <form class="form" method="POST" action="/signup">
    <h2>Sign Up</h2>
    {{ form.hidden_tag() }}
    Username:
    {{ form.username }}
    Mail:
    {{ form.email }}<br>
    Password:
    {{ form.password }}
    <button class="button" type="submit">Sign Up</button>
  </form>

</div> <!-- /container -->
{% endblock %}
