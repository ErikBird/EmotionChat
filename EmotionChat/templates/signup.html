{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="container">

  <form class="form-signin" method="POST" action="/signup">
    <h2 class="form-signin-heading">Sign Up</h2>
    {{ form.hidden_tag() }}
    Username:
    {{ form.username }}
    Mail:
    {{ form.email }}
    Password:
    {{ form.password }}
    <button class="button" type="submit">Sign Up</button>
  </form>

</div> <!-- /container -->
{% endblock %}
